<app-menu></app-menu>

<div class="content-wrapper container">
<div *ngFor="let m of markers; let i = index">
<div class="panel panel-default">
              <div class="panel-heading">
              <h3 class="panel-title">Location</h3>
              </div>
              <div class="panel-body">
    <strong>Name: </strong>{{this.m?.name}}<br>
    <strong>Latitude: </strong>{{this.m?.lat}}<br>
    <strong>Longitude: </strong>{{this.m.lng}}<br>
    <!-- <a class="edit btn btn-primary">Edit</a> -->
    <a class="delete btn btn-danger" (click)="removeMarker(m)">Delete</a>
    <a class="btn btn-info" [routerLink]="['/']">Go Back</a>
    </div>
    </div>
</div>
</div>
